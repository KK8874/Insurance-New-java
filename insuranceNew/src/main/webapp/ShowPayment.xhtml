<style type="">
         table {
         border-collapse: collapse;
         width: 80%;
         }
         th {
         padding: 4px;
         text-align: left;
         border-bottom: 1px solid #DDD;
         background-color:#B0CCD3;
         }

         td {
         padding: 4px;
         text-align: left;
         border-bottom: 1px solid #DDD;
         }
         tr:hover {background-color: #D6EEEE;}
         .topnav {
         background-color: #333;
         overflow: hidden;
         }
         /* Style the links inside the navigation bar */
         .topnav a {
         float: left;
         color: #f2f2f2;
         text-align: center;
         padding: 8px 12px;
         text-decoration: none;
         font-size: 17px;
         }
         /* Change the color of links on hover */
         .topnav a:hover {
         background-color: #ddd;
         color: black;
         }
         /* Create a right-aligned (split) link inside the navigation bar */
         .topnav a.split {
         float: right;
         background-color: #04AA6D;
         color: white;
         }
</style>
</head>

 

<h:body>
<ui:include src="AgentDashboardjsf.xhtml" />


<h:dataTable id="paymentTable" value="#{insuranceDAO.showPayment()}" var="e" border="3">
<h:column>
<f:facet name="header">Payment ID</f:facet>
<h:outputText value="#{e.paymentntId}"/>
</h:column>
<h:column>
<f:facet name="header"> CustomerName</f:facet>
<h:outputText value="#{e.customerId}"/>
</h:column>
<h:column>
<f:facet name="header"> Booking Id</f:facet>
<h:outputText value="#{e.bookingId}"/>
</h:column>
<h:column>
<f:facet name="header"> Paid Amount</f:facet>
<h:outputText value="#{e.totalAmountToPayInEveryMode}"/>
</h:column>
<h:column>
<f:facet name="header"> Paid On</f:facet>
<h:outputText value="#{e.paymentDate}"/>
</h:column>

</h:dataTable>


<script>
        $(document).ready(function () {
            $("#paymentTable").DataTable({
                scrollY : '50vh',
                scrollCollapse : true
            });
        });
</script>
