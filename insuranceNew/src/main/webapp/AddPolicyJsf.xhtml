<h1>Add Policy</h1>
<h:form class="container1">
    Policy Name :

 

<h:inputText id="pname"  class="col-75" value="#{policy.policyName}" required="true" validatorMessage="Please Enter the Policy Name in String Format " requiredMessage="* Please Enter Alphabets ">
<f:validateRegex pattern="[A-Za-z ]+" /> </h:inputText>
<h:message for="pname" style="color:red;"/>
<br/><br/>
        Policy Type : 
<h:inputText class="col-75" id="ptype" value="#{policy.policyType}" required="true" validatorMessage="Please Enter the Policy Type in String Format " requiredMessage="* Please Enter Alphabets ">
<f:validateRegex pattern="[A-Za-z ]+" /> </h:inputText>      
<h:message for="ptype" style="color:red;"/>

 

<br/><br/>
        Premium Amount :  
<h:inputText class="col-75"  id="pamt" value="#{policy.premiumAmount}" required="true" validatorMessage="PLease Enter a number in between 50 thousands to 5 lakh" requiredMessage=" * Only Digits" converterMessage="Enter numbers only">
<f:validateLongRange minimum="50000" maximum="500000"  />
</h:inputText>    
<h:message for="pamt" style="color:red;"/>
<br/><br/>
        Pay Mode :  
<h:selectOneMenu class="col-75" value="#{policy.payMode}">
<f:selectItem itemValue="QUARTERLY" itemLabel="QUARTERLY" />
<f:selectItem itemValue="HALFYEARLY" itemLabel="HALFYEARLY" />
</h:selectOneMenu>
<br/><br/>
        Term :  
<h:inputText class="col-75" id="pterm" value="#{policy.term}" required="true" validatorMessage="PLease Enter a number between 1 to 15" requiredMessage=" * Only Digits" >
<f:validateRegex pattern="\d*(.\d+)?"></f:validateRegex> <f:validateLongRange minimum="1" maximum="15"  /> </h:inputText>
<h:message for="pterm" style="color:red;"/>
<br/><br/>
<h:commandButton value="Save" action="#{policyDAO1.addPolicy(policy)}"  />
</h:form>
